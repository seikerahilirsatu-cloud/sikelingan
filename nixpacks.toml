[phases.setup]
nixPkgs = ["php", "nodejs", "composer"]

[phases.install]
commands = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci"
]

[phases.build]
commands = [
  "npm run build",
  "php artisan config:cache || true",
  "php artisan route:cache || true",
  "php artisan view:cache || true"
]

[start]
cmd = "bash start.sh"
